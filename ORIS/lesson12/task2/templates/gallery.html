<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        body {
        font-family: 'Georgia', serif;
        background-color: #ffc2cc;
        margin: 0;
        padding: 20px;
        }
        h1 {
        text-align: center;
        color: #000000;
        margin-bottom: 30px;
        }
        .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        }

        .card {
        background:white;
        border-radius:10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0,1);
        transition: transform 0.3s ease;
        }

        .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block
        }

        .caption {
        padding: 15px;
        text-align: center;
        font-size: 14px;
        color: #666;
        }

        .home-link {
        display: block;
        text-align: center;
        margin-top: 30px;
        color: #000000;
        text-decoration: none;
        }

        .home-link:hover {
        text-decoration: underline;
        }
    </style>

</head>
<body>
    <h1>Галерея</h1>
    <div class="gallery">
        {% for img in images %}
        <div class="card">
            <img src="{{ url_for('static', filename=img.filename) }}"
                 alt="{{ img.title }}">
            <div class="caption">
                {{ img.title }}
            </div>
        </div>
        {% endfor %}
    </div>
<a href="/" class="home-link">← На главную</a>
</body>
</html>
