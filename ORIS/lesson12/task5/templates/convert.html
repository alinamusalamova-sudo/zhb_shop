<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер температур</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f7fff5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #27ae60;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 600;
        }

        .convert-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(182, 251, 206, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #27ae60;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e7f3e7;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        .direction-group {
            margin-top: 25px;
        }

        .radio-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            flex: 1;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 15px;
            text-align: center;
            border: 2px solid #e7f3e7;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: #888;
            font-weight: 400;
        }

        .radio-option input[type="radio"]:checked + label {
            border-color: #2ecc71;
            background-color: #e7f3e7;
            color: #27ae60;
            font-weight: 500;
        }

        .radio-option label:hover {
            border-color: #2ecc71;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .result-box {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            background-color: #f0fdf4;
            border: 2px solid #86efac;
            color: #166534;
        }

        .result-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .result-value {
            font-weight: 600;
            font-size: 28px;
            color: #27ae60;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #27ae60;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            padding: 14px 30px;
            border: 2px solid #2ecc71;
            border-radius: 12px;
            width: 220px;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s;
            background-color: white;
        }

        .home-link:hover {
            background-color: #e7f3e7;
            color: #1e8449;
            border-color: #27ae60;
            transform: translateY(-3px);
        }

        .formula {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 25px;
            font-style: italic;
            padding-top: 20px;
            border-top: 1px solid #e7f3e7;
        }
    </style>
</head>
<body>
    <h1>Конвертер температур</h1>

    <div class="convert-container">
        <form method="GET" action="/convert">
            <div class="form-group">
                <label for="value">Температура:</label>
                <input type="number" step="any" id="value" name="value"
                       placeholder="Введите число" value="{% if value is not none %}{{ value }}{% endif %}">
            </div>

            <div class="form-group direction-group">
                <label>Направление конвертации:</label>
                <div class="radio-options">
                    <div class="radio-option">
                        <input type="radio" id="c_to_f" name="direction" value="c_to_f"
                               {% if direction == 'c_to_f' %}checked{% endif %}>
                        <label for="c_to_f">°C → °F</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" id="f_to_c" name="direction" value="f_to_c"
                               {% if direction == 'f_to_c' %}checked{% endif %}>
                        <label for="f_to_c">°F → °C</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Конвертировать</button>
        </form>

        {% if result is not none %}
        <div class="result-box">
            <div class="result-text">Результат:</div>
            <div class="result-value">
                {{ value }}{{ unit_from }} = {{ result|round(2) }}{{ unit_to }}
            </div>
        </div>
        {% endif %}

        <div class="formula">
            Формулы:<br>
            °C → °F: F = C × 9/5 + 32<br>
            °F → °C: C = (F - 32) × 5/9
        </div>
    </div>

    <a href="/" class="home-link">На главную</a>
</body>
</html>
