<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог фильмов</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #fff5f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #db2777;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 600;
        }

        .movies-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 900px;
            margin: 0 auto;
        }

        .movie-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 6px 20px rgba(251, 182, 206, 0.3);
            transition: all 0.3s;
            border-left: 6px solid #f472b6;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(251, 182, 206, 0.4);
            border-left-color: #db2777;
        }

        .movie-title {
            font-size: 20px;
            font-weight: 600;
            color: #db2777;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #fce7f3;
        }

        .movie-info {
            color: #666;
            line-height: 1.6;
        }

        .movie-year {
            margin-bottom: 10px;
            font-size: 16px;
            color: #888;
        }

        .movie-rating {
            font-size: 16px;
            color: #888;
        }

        .rating-value {
            font-weight: 600;
            color: #ec4899;
            font-size: 18px;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 50px;
            color: #db2777;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            padding: 14px 30px;
            border: 2px solid #f472b6;
            border-radius: 12px;
            width: 220px;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s;
            background-color: white;
        }

        .home-link:hover {
            background-color: #fce7f3;
            color: #be185d;
            border-color: #db2777;
            transform: translateY(-3px);
        }

        strong {
            color: #db2777;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .movies-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Каталог фильмов</h1>

    <div class="movies-container">
        {% for movie in movies %}
        <div class="movie-card">
            <div class="movie-title">{{ movie.title }}</div>

            <div class="movie-info">
                <div class="movie-year">
                    <strong>Год выпуска:</strong> {{ movie.year }}
                </div>

                <div class="movie-rating">
                    <strong>Рейтинг:</strong>
                    <span class="rating-value">{{ movie.rating }}/10</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="home-link">На главную</a>
</body>
</html>
