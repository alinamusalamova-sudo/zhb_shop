<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить новый товар</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Название товара</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea name="description" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Цена (руб.)</label>
            <input type="number" step="0.01" name="price" class="form-control" required>
        </div>


        <div class="mb-3">
            <label class="form-label">Ссылка на изображение (URL)</label>
            <input type="url" name="image_url" class="form-control">
            <small class="text-muted">Можно указать позже</small>
        </div>



        <div class="mb-3">
            <label class="form-label">Категории</label>
            <div class="border p-3 rounded">
                {% if categories %}
                    {% for category in categories %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                               name="categories" value="{{ category.id }}"
                               id="cat_{{ category.id }}">
                        <label class="form-check-label" for="cat_{{ category.id }}">
                            {{ category.name }}
                            {% if category.description %}
                            <small class="text-muted">- {{ category.description }}</small>
                            {% endif %}
                        </label>
                    </div>
                    {% endfor %}
                {% else %}
                    <p class="text-muted">Нет доступных категорий. Сначала создайте категории.</p>
                {% endif %}
            </div>
        </div>

        <button type="submit" class="btn btn-success">Добавить товар</button>
        <a href="/products" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
</body>
</html>
